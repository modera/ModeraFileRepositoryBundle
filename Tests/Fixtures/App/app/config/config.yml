parameters:
    db_host: '%env(SYMFONY__DB_HOST)%'
    db_port: '%env(SYMFONY__DB_PORT)%'
    db_user: '%env(SYMFONY__DB_USER)%'
    db_password: '%env(SYMFONY__DB_PASSWORD)%'
    locale: en

framework:
    validation:      ~
    secret:          Hell yeah!
    csrf_protection: true
    session:         ~
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    templating:
        engines: ['twig']


# Needed in order to have "security.token_storage" available
security:
    providers:
        in_memory:
            memory: ~

    firewalls:
      secured_area:
          pattern:   ^/
          anonymous: ~

# Doctrine Configuration
doctrine:
    dbal:
        # http://symfony.com/doc/current/configuration/external_parameters.html
        driver:   pdo_mysql
        host:     '%db_host%'
        port:     '%db_port%'
        user:     '%db_user%'
        password: '%db_password%'
        dbname:   modera_file_repository_bundle
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true

knp_gaufrette:
    adapters:
        local_adapter:
            local:
                directory: '%sys_temp_dir%/dummy_fs'
    filesystems:
        dummy_tmp_fs:
            adapter: local_adapter
            alias: dummy_tmp_fs
